<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="row g-3 Registration-Form">
      <h1 class="display-4">Registration Form</h1>
      <div class="col-md-6">
        <label for="F-N" class="form-label">First name</label>
        <input type="text" class="form-control" id="F-N" value="" onkeyup="validate(false)" required />
        <div class="valid-feedback" id="firstname-valid">Looks good!</div>
        <div class="invalid-feedback" id="firstname-invalid">Please enter a Valid First Name.</div>
      </div>
      <div class="col-md-6">
        <label for="L-N" class="form-label">Last name</label>
        <input type="text" class="form-control" id="L-N" value="" onkeyup="validate(false)" required />
        <div class="valid-feedback" id="lastname-valid">Looks good!</div>
        <div class="invalid-feedback" id="lastname-invalid">Please enter a Valid Last Name.</div>
      </div>
      <div class="col-md-6">
        <label for="E-Mail" class="form-label">E-Mail</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input type="text" class="form-control" id="E-Mail" onkeyup="validate(false)" required />
          <div class="valid-feedback" id="email-valid">Looks good!</div>
          <div class="invalid-feedback" id="email-invalid">Please enter a Valid E-Mail.</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="P-N" class="form-label">Mobile Number</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend3">+91</span>
          <input type="text" class="form-control" id="P-N" onkeyup="validate(false)" required />
          <div class="valid-feedback" id="number-valid">Looks good!</div>
          <div class="invalid-feedback" id="number-invalid">
            Please enter a Valid Mobile Number.
          </div>
        </div>
      </div>
      <label for="Gender" class="form-label" style="text-align: center;">Gender</label>
      <div class="col-12 Gender" >
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="CBox-1"
                    onchange="validate(false)"
                    required
                />
                <label class="form-check-label" for="CBox-1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="CBox-2"
                onchange="validate(false)"
                required
                />
                <label class="form-check-label" for="CBox-2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="CBox-3"
                  onchange="validate(false)"
                  required
                />
                <label class="form-check-label" for="CBox-3">Others</label>
            </div>
          <div class="valid-feedback" id="gender-valid">Looks good!</div>
          <div class="invalid-feedback" id="gender-invalid">Please choose a single valid gender.</div>
        </div>
      </div>
      <div class="col-md-6 country">
        <label for="Country" class="form-label">Country</label>
        <select class="form-select" id="Country" onchange="validate(false)" required>
          <option selected value="none">Choose...</option>
          <option value="India">India</option>
          <option value="USA">Usa</option>
        </select>
        <div class="valid-feedback" id="country-valid">Looks good!</div>
        <div class="invalid-feedback" id="country-invalid">Please choose a Valid Country.</div>
      </div>
      <div class="col-12">
        <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
      </div>
    </form>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
